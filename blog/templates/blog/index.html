{% extends 'base.html' %}

{% block title %}
  Мой блог
{% endblock %}

{% block content %}
  {% for post in posts_lst %}
    <div class="card">
      <h2>{{ post.title }}</h2>
      <h5>{{ post.description }}, {{ post.date }}</h5>
      <div class="fakeimg" style="height:200px;">Image</div>
      <p>{{ post.content }}</p>
    </div>
  {% endfor %}
{% endblock %}
